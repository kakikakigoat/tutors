<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>TUTORSユーザー登録確認</title>
<meta name="viewport" content="width=divece-width,initial-scale=1.0">
<link
	href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
	integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI="
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script>
$(function(){
	//ヘッダー
	$(".headC").click(function(){
		$(".headB").slideToggle();
	});
});
</script>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="container-small">
				<a th:href="@{../index}" class="headA">TUTORS</a>
				<button type="button" class="headC">
					<span class="fa fa-bars" title="MENU"></span>
				</button>
			</div>
			<nav class="headB">
				<ul>
					<li><a th:href="@{../index}">トップ</a></li>
					<li><a th:href="@{../signUp}" class="signup-show">新規登録</a></li>
					<li><a th:href="@{../login}" class="login-show">ログイン</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="signUp-confirm-wrapper">
		<div class="signUp-confirm-container">
			<h1>会員登録確認画面</h1>
			<p>
				ユーザー名: <span th:text="${accountForm.userName}"></span>
			</p>
			<p>
				メールアドレス: <span th:text="${accountForm.mailAddress}"></span>
			</p>
			<p>以上の内容で登録しますか？</p>
			<form th:action="@{/signUp/confirm}" th:object="${accountForm}"
				method="post">
				<button type="submit" class="signUp-confirm-btn" id="submit">登録</button>
				<button type="button" class="back-btn" onclick="history.back()">戻る</button>
			</form>
		</div>
	</div>
	<footer th:include="login/index::footer"></footer>
</body>
</html>
